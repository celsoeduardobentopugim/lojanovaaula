<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Roupas Infantis</title>

        body {

            margin: 0;
            padding: 0;
        }

        header {
            background-color: #87CEEB;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .produto {
            border: 1px solid #ccc;
            padding: 10px;

        }

        .produto img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

<body>

    <header>
        <h1>Roupas Infantis</h1>
    </header>

    <section>
        <div class="produto">
            <h2>Conjunto Infantil</h2>
            <img src="caminho/para/conjunto.jpg" alt="Conjunto Infantil">
            <p>Descrição do conjunto infantil.</p>
            <p>R$ 49,99</p>
        </div>

        <div class="produto">
            <h2>Vestido Infantil</h2>
            <img src="caminho/para/vestido_infantil.jpg" alt="Vestido Infantil">

        </div>

    </section>
